    <script>
        $("#datepicker").datepicker({todayHighlight: true});

        $('#datepicker-range').datepicker({todayHighlight: true});

        $('#timepicker1').timepicker();

        $('#daterangepicker2').daterangepicker({
		ranges: {
			'Today': [moment(), moment()],
			'Yesterday': [moment().subtract('days', 1), moment().subtract('days', 1)],
			'Next 7 Days': [moment().add('days', 1), moment().add('days', 8)],
			'Last 7 Days': [moment().subtract('days', 6), moment()],
			'Next 30 Days': [moment().add('days', 1), moment().add('days', 29)],
			'Last 30 Days': [moment().subtract('days', 29), moment()],
			'This Month': [moment().startOf('month'), moment().endOf('month')],
			'Last Month': [moment().subtract('month', 1).startOf('month'), moment().subtract('month', 1).endOf('month')]
		},
		opens: 'left',
		startDate: moment().subtract('days', 29),
		endDate: moment()
		},
		function(start, end) {
			$('#daterangepicker2 span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
		});
    </script>
