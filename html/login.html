    <body class="layout layout-vertical layout-left-navigation layout-below-toolbar">

        <div id="wrapper">

            <div class="content-wrapper initial_login_content_wrapper">

                <div class="content">
                    <div id="login-v2" class="row no-gutters">

                        <div class="intro col-12 col-md">

                            <div
                                class="d-flex flex-column align-items-center align-items-md-start text-center text-md-left py-16 py-md-32 px-12">

                                <div class="logo bg-primary mb-8">
                                    <span>L</span>
                                </div>

                                <div class="title">
                                    Welcome to the Leadstracer!
                                </div>

                                <div class="description pt-2">
                                    A Sales Management App On Web And Smartphones
                                </div>

                            </div>
                        </div>

                        <div class="form-wrapper col-12 col-md-auto d-flex justify-content-center p-4 p-md-0">

                            <div class="form-content md-elevation-8 h-100 bg-white text-auto py-16 py-md-32 px-12">

                                <div class="title h5">Log in to your account</div>

                                <div class="description mt-2">Your Username and Password has been mailed to your registered email id</div>

                                <form name="loginForm" novalidate class="mt-8">

                                    <div class="form-group mb-4">
                                        <input type="text" class="form-control" id="loginFormInputUsername"
                                               aria-describedby="usernameHelp"
                                               placeholder=" "/>
                                        <label for="loginFormInputUsername">User name</label>
                                    </div>

                                    <div class="form-group mb-4">
                                        <input type="password" class="form-control" id="loginFormInputPassword"
                                               placeholder="Password"/>
                                        <label for="loginFormInputPassword">Password</label>
                                    </div>

                                    <div
                                        class="remember-forgot-password row no-gutters align-items-center justify-content-between pt-4">

                                        <div class="form-check remember-me mb-4">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       aria-label="Remember Me"/>
                                                <span class="checkbox-icon"></span>
                                                <span class="form-check-description">Remember Me</span>
                                            </label>
                                        </div>
                                        <!--
                                        <a href="#" class="forgot-password text-primary mb-4">Forgot Password?</a>
                                        -->
                                    </div>

                                    <a type="submit" href="dashboard.html" class="submit-button btn btn-block btn-primary my-4 mx-auto"
                                            aria-label="LOG IN">
                                        LOG IN
                                    </a>

                                </form>

                                <div class="progress-loading">
                                    <div class="indeterminate"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            

        </div>

    </body>

</html>
